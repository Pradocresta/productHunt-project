{% extends 'base.html' %}

{% block content %}

{% if error %}
<br />
<p class="bg-danger">{{ error }}</p>
<br />
{% endif  %}
<div class="container" style = "margin-top:1em; margin-bottom:1em;">
  <!--Sign up form-->
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <!-- sign up card -->
    <div class="card person-card">
      <!--gender image-->
      <img id="img_sex" class="person-img"
      src="https://visualpharm.com/assets/217/Life%20Cycle-595b40b75ba036ed117d9ef0.svg"/>
      <h2 id = "who_message" class="card-title">Who are you ?</h2>
      <!-- first row (on medium screen)-->
      <div class="row">
        <div class="form-group col-md-2" style="margin-left:auto" >
          <select class="form-control" id="input_sex">
            <option value="Select">Select</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
          </select>
        </div>
        <div class="form-group col-md-4" style="">
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="FIRST NAME">
          <div class="invalid-feedback" id="first_name_feedback">
          </div>
        </div>
        <div class="form-group col-md-4" style="margin-right:auto">
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="LAST NAME">
          <div class="invalid-feedback" id="last_name_feedback">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" style = "padding:0.5em;">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">How to Sign up !</h2>
            <div class="form-group">
              <label for="email">Email Address</label><br/>
              <input type="email" name="username" id="email"  class = "form-control" placeholder="example@gmail.com" required>
              <div class="email-feedback">
              </div>
            </div>
            <div class="form-group">
              <label for="tel">Contacts</label><br/>
              <input type="text" name="tel" id="tel" class = "form-control" placeholder="+81 090 9394 4348" required>
              <div class="phone-feedback">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6" style = "padding:0.5em;">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Securize your account !</h2>
            <div class="form-group">
              <label for="Password">Password</label><br/>
              <input type="password" name="password" id="password" class = "form-control" placeholder="Type your password" required>
              <div class="password-feedback">
              </div>
            </div>
            <div class="form-group">
              <label for="Password_conf">Password Confirmation</label><br/>
              <input type="password" name="password_conf" id="password_conf"  class = "form-control" placeholder="Type your password again" required>
              <div class="password-feedback">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top:1em;">
      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Up!">
    </div>
  </form>
</div>
{% endblock %}
